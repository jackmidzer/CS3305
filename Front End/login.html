<!DOCTYPE html>
<html lang="en">


    <head>
        <title>Profile</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
    </head>  
    <body>
        <header>
            <img src="sfi-logo.svg" alt="Logo">
        </header>
        <nav>
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">LogIn/Register</a>
            </nav>
        <main>
            <div class="login">
                <h1>Log In</h1>
                <label for="l_username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="l_username" required>
            
                <label="l_password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="l_password" required>
            
                <button type="submit">Login</button>
            </div>
            <div class="register">
                <h1>Register</h1>
                <label for="r_username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="r_username" required>
            
                <label for="r_password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="r_password" required>
            
                <button type="submit">Register</button>
        </div>
        </main>
    </body>
</html>
